<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Telefônica</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Agenda Telefônica</h1>
    
    <h2>Adicionar Contato</h2>
    <form method="POST" action="/adicionar_contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="ramal">Ramal:</label>
        <input type="text" id="ramal" name="ramal" required>
        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>
        <button type="submit">Adicionar</button>
    </form>
    
    
   <h2>Lista de Contatos</h2>
<ul>
    {% for nome, contato in agenda.items() %}
        <li>
            {{ nome }} - Setor: {{ contato['setor'] }} - Ramal: {{ contato['ramal'] }}
            <form method="POST" action="/remover_contato/{{ nome }}">
                <button type="submit">Remover</button>
            </form>
        </li>
    {% endfor %}
</ul>
</body>
</html>
